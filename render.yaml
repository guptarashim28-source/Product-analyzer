services:
  - type: web
    name: product-analyzer
    env: python
    region: oregon
    plan: free
    rootDir: bl
    buildCommand: |
      pip install -r requirements.txt
      # Install Chrome dependencies
      apt-get update
      apt-get install -y wget gnupg unzip curl
      # Install Chrome
      wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      apt-get install -y ./google-chrome-stable_current_amd64.deb || true
      rm -f google-chrome-stable_current_amd64.deb
      # Verify installation
      which google-chrome
      google-chrome --version
    startCommand: |
      cd amazon_blinkit_scrapping
      python backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: BLINKIT_HEADLESS
        value: "1"
      - key: MANUAL_LOCATION_MODE
        value: "false"
