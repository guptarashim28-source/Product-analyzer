services:
  - type: web
    name: product-analyzer
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd bl
      pip install -r requirements.txt
      # Install Chrome and ChromeDriver
      apt-get update
      apt-get install -y wget gnupg unzip curl
      wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      apt-get install -y ./google-chrome-stable_current_amd64.deb || true
      rm -f google-chrome-stable_current_amd64.deb
      # Verify Chrome installation
      google-chrome --version || echo "Chrome installation may have issues"
    startCommand: |
      cd bl/amazon_blinkit_scrapping
      python backend.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: BLINKIT_HEADLESS
        value: "1"
      - key: MANUAL_LOCATION_MODE
        value: "false"
