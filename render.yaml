services:
  - type: web
    name: product-analyzer
    env: python
    region: oregon
    buildCommand: |
      pip install -r amazon_blinkit_scrapping/requirements.txt
      python -m playwright install chromium
      python -m playwright install-deps
    startCommand: cd amazon_blinkit_scrapping && uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: BLINKIT_HEADLESS
        value: 1
      - key: MAX_SCROLLS
        value: 40
